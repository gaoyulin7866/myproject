<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>
  <ion-side-menu-content class="calm-bg" drag-content="false">

    <ion-nav-bar class="bar-stable bar-p"  animation="slide-left-right">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <i menu-toggle="left" class="icon ion-person"style="font-size: 2rem;"></i>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <i class="icon ion-gear-b button-large" style="margin: -0.5rem -1.5rem 0 0"></i>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/myindex">
        <ion-nav-view name="myindex"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="扫一扫" icon-off="ion-android-expand" icon-on="ion-android-contract" href="#/tab/saoyisao">
        <ion-nav-view name="saoyisao"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="帮助" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/help">
        <ion-nav-view name="help"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>
  <ion-side-menu side="left" ng-switch="150">
    <div class="scroll balanced-bg" style="padding: 1rem">
      <img src="img/start-icon.png" style="width: 3rem;height: 3rem;border: 2px solid #fff;border-radius: 50%;">
      <div style="float: right;margin-right: 4rem">
        <p class="light">糖糖糖唐不爱吃糖</p>
        <small style="color: #DED4D0">编号：000222</small>
      </div>
    </div>
    <ion-list>
      <ion-item><a>我的钱包<small style="float: right">250.00</small></a></ion-item>
      <ion-item><a>我的卡券</a></ion-item>
      <ion-item><a>我的订单</a></ion-item>
      <ion-item><a>我的收藏</a></ion-item>
      <ion-item><a>我的消息</a></ion-item>
      <ion-item><a>我的银行卡</a></ion-item>
    </ion-list>
  </ion-side-menu>
</ion-side-menus>
