<ion-view view-title="洗车记录">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="carconsume in carconsumes" type="item-text-wrap" href="#/tab/carconsume_list/{{carconsume.id}}" style="margin: 1rem;border-radius: 1rem;">
        <div>
          <h2>{{carconsume.time}}</h2>
          <small class="assertive" style="float: right;margin: -0.5rem -1rem 0 0;">{{carconsume.money}}</small>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive" ng-click="remove(carconsume)">
            Delete
          </ion-option-button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
