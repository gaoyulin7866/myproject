<ion-view view-title="我的消息">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="message in messages" type="item-text-wrap" href="#/tab/my_message/{{message.id}}">
        <i class="{{message.icon}}" style="font-size: 2rem"></i>
        <h2>{{message.name}}</h2>
        <small style="float: right;margin: -1.2rem -2.5rem 0 -6rem;">{{message.time}}</small>
        <p>{{message.lastText}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(message)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
