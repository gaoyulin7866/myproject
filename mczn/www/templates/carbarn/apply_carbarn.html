<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>申请车位</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../area_frame/css/LArea.css">
    <link href="../font/iconfont.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../font/iconfont.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../js/autorem.js"></script>
</head>

<body>
<div class="in_top">
    <a href="javascript:history.back()"><i><svg class="icon icon_fanhui" aria-hidden="true"><use xlink:href="#icon-fanhui"></use></svg></i><span>我的</span></a><div class="in_title">申请车位</div>
</div>
<div class="nearbycarbarn">
    <small>请按照要求填写信息</small>
    <p><span>姓名：</span><input type="text"/></p>
    <p><span>手机号：</span><input type="text"/></p>
    <p><span>车位类型：</span><select>
        <option>请选择车位类别</option>
        <option>电瓶车车位</option>
        <option>摩托车车位</option>
        <option>自行车车位</option>
        <option>三轮车车位</option>
    </select></p>
    <p><span>租赁时间：</span><select>
        <option>请选择时间</option>
        <option>三个月</option>
        <option>半年</option>
        <option>一年</option>
    </select></p>
    <p><span>收货地址：</span><input id="demo" type="text" readonly="" placeholder="省  市  区" /><input id="value" type="hidden" /></p>
    <p><span class="texterea_span">详细地址：</span><textarea placeholder="用于邮寄门禁卡，请详细填写。"></textarea></p>
    <a href="javascript:;" class="confirm_apply">确定申请</a>
</div>
<div class="notice">
    <p>您当前申请的车位还有10个空余车位，是否立即支付？</p>
    <!--<p>您当前申请的车位尚无空闲车位，并且已有5个人在排队等候，是否排队？</p>-->
    <a href="pay_carbarn.html">去支付</a>
    <!--<a href="queue.html">去排队</a>-->
    <a href="javascript:;" class="cancel_apply">取消申请</a>
</div>
</body>
<script src="../area_frame/js/LAreaData1.js"></script>
<script src="../area_frame/js/LAreaData2.js"></script>
<script src="../area_frame/js/LArea.js"></script>
<script>
    var area = new LArea();
    area.init({
        'trigger': '#demo', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
</script>
</html>
